<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The weather APP</title>
    <link rel="shortcut icon" href="img/weather-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>The Weather App</h1>

        <section>
            <form>
                <input type="search" id="userInput" required>
                <button type="submit" id="searchBtn">Search</button>
            </form>
        </section>
    </header>

    <main>
        <div id="main-sec">
            <div class="temp-info">
                <p>
                    <span id="temp"></span><sup>o</sup>C
                </p>
                <p id="status">

                </p>
                <p>
                    Feels Like: <span id="feelLikeTemp"></span><sup>o</sup>C
                </p>

            </div>


            <div class="other-weather-info">
                <ul>
                    <li id="date"><span></span></li>
                    <li>Humidity: <span id="humidity"></span></li>
                    <li>Wind Speed: <span id="windSpeed"></span></li>
                    <li>Visibility: <span id="visibility"></span></li>
                </ul>
            </div>
        </div>

    </main>

    <footer>
        Copyright Â© 2022 <a href="https://github.com/abhishek1025/weather-app"> ABHISHEK</a>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
